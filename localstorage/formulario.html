<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Formulario </title>
    <script>
        var registros=localStorage.registros;
        if(registros!=null){
            console.log(registros);
            console.log(JSON.parse(registros));
        }
    </script>
   
</head>

	<body>
        <div>
            <form>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre"  />
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" />
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" name="telefono"  />
                <input type="button" name="agregar" id="agregar" value="agregar" onclick="add()" />
            </form>
        </div>
        <script>
        function add(){
            var nombre=document.getElementById("nombre").value;
            var apellido=document.getElementById("apellido").value;
            var telefono=document.getElementById("telefono").value;
            var registro=({"nombre":nombre,"apellido":apellido,"telefono":telefono});
            var cadena =JSON.stringify(registro);
            localStorage.setItem('registros',cadena);
        }
            
        </script>
</body>
</html>
